    const gittalk_options = {

    }
    // })
    function gen_gitalk_id() {
      var s = md5(location.href.split('?')[0])
    }

    function render_gitalk(elem_name) {
      gittalk_options.id = gen_gitalk_id()
      var gitalk = new Gitalk(gittalk_options)
      gitalk.render(elem_name)
    }

    (function () {
      function install(hook) {
        var dom = Docsify.dom;

        hook.mounted(function (_) {
          var div = dom.create('div');
          div.id = 'gitalk-container';
          var main = dom.getNode('#main');
          div.style = "width: " + (main.clientWidth) + "px; margin: 0 auto 20px;";
          dom.appendTo(dom.find('.content'), div);
          var script = dom.create('script');
          var content = "render_gitalk('gitalk-container')"; // "gitalk.render('gitalk-container')";
          script.textContent = content;
          dom.appendTo(dom.body, script);
        });
      }

      $docsify.plugins = [].concat(install, $docsify.plugins);

    }());
  </script>
